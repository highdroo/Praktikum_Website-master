<!DOCTYPE html>
<html>

<head>
    <style>
        .green {
            background-color: greenyellow;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul Id="myList" name="myList">
        <li name="ausgabe">
        </li>


    </ul>


    <script>
        let data = JSON.parse(localStorage.getItem("tasks"));
        
        
        
        
        let html = "";
        
        data.forEach(element => {
            var completed="";
            if(element.completed == true){
                html += "<li class = 'green'>"+element.task+"</li>";
            }
            else{
                html += "<li class = 'red'>"+element.task+"</li>";
            }
            

        });
        document.getElementById("myList").innerHTML = html;
    </script>
</body>

</html>
